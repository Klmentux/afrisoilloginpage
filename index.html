<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afrisoil | Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/afrisoil.png" type="image/x-icon">

</head>
<body>

<div class="container">
    <div class="left">
        <!-- <h1>Afrisoil</h1> -->
        <img src="images/fulllogo.png" alt="">
        <p>Afrisoil helps you connect and share<br>with other farmers in the world.</p>
    </div>

    <div class="login-box">
        <form>
            <input type="text" placeholder="Email address or phone number" required>
            <input type="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Log In</button>

            <a href="#" class="forgot">Forgotten password?</a>

            <hr>

            <button class="create-btn" type="button">Create New Account</button>
        </form>
    </div>
</div>

</body>
</html>
